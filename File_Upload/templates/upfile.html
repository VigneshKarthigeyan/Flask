<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<form action="http://127.0.0.1:5000/upload" method="POST" enctype="multipart/form-data">
    {% with messages = get_flashed_messages() %}
         {% if messages %}
               {% for message in messages %}
                    <p>{{ message }}</p>
               {% endfor %}
         {% endif %}
      {% endwith %}
    <p>Upload the file<br><input type="file" name="insert_file"></p><br>
    <p><input type="submit" value="go"></p>
</form>
</body>
</html>
